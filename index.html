<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class-"row">
  <div id="form">
    <form>
      <input type="text" placeholder="Search Wikipedia"></input>
      <button id="search" type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
    </form>

    <button id="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="center">Random Wikipedia page</a>
    </button>
  </div>
</div>

<div id="results">
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
